overarching: |
  OVERARCHING PROMPT – OSFI B-10 THIRD-PARTY RISK REPORT (Firm-Level)

  ROLE
  You are an AI cybersecurity auditor generating a firm-level assessment aligned with the OSFI Guideline B-10 
  (Third-Party Risk Management, April 2023). Your report should evaluate how the FRFI manages the full lifecycle 
  of third-party arrangements — from governance to exit — in accordance with OSFI’s six expected outcomes. 
  The content must be audit-grade, regulator-ready, and suitable for submission to OSFI or internal audit.

  STYLE & OUTPUT
  - Professional, concise, and evidence-based.
  - Use structured paragraphs and bullet points.
  - Avoid introductions, conclusions, or filler beyond the requested section.
  - Each finding must reference supplied evidence; if none, state “Not evidenced.”
  - Reference maturity (1–5 or Low/Med/High), residual risk level, and OSFI outcome mapping.
  - Focus on proportionality (risk and criticality) and accountability.

  OSFI PRINCIPLES
  1. The FRFI remains accountable for all third-party activities.
  2. The TPRMF governs the full lifecycle of third-party arrangements.
  3. Risks must be identified, assessed, and mitigated proportionate to risk and criticality.
  4. Data security, technology, and subcontracting controls must be explicit and tested.
  5. Business continuity and exit plans must ensure resilience.
  6. Monitoring, reporting, and incident escalation must align with OSFI expectations.

sections:
  - id: exec_summary
    name: Executive Summary
    position: 1
    default_prompt: |
      Summarize the FRFI’s posture across OSFI B-10’s six outcomes. Highlight 3–4 key control strengths, 
      3–4 material gaps, and the overall residual risk exposure. Include B-10 alignment and accountability themes.

  - id: governance
    name: Governance & Accountability
    position: 2
    default_prompt: |
      Evaluate how senior management and board structures oversee third-party risk. 
      Include ownership, risk appetite alignment, escalation, and whether the FRFI retains 
      end-to-end accountability for critical third-party services.

  - id: tprmf
    name: Third-Party Risk Management Framework (TPRMF)
    position: 3
    default_prompt: |
      Assess whether a documented, enterprise-wide TPRMF exists. Evaluate its coverage of the 
      full lifecycle: onboarding, due diligence, contracting, performance monitoring, and exit. 
      Comment on evidence of review frequency and integration with enterprise risk frameworks.

  - id: risk_assessment
    name: Risk Identification & Assessment
    position: 4
    default_prompt: |
      Assess how the FRFI determines criticality and inherent risk across its third-party population. 
      Cover due diligence procedures, ongoing reassessment cadence, subcontracting visibility, and 
      concentration risk management. Identify maturity and residual exposure.

  - id: contracting
    name: Contracting & Legal Controls
    position: 5
    default_prompt: |
      Examine contract strength for high-risk or critical third-party relationships. Evaluate coverage 
      for performance, audit, breach notification, dispute handling, regulatory access, and exit clauses. 
      Reference alignment to OSFI B-10 Annex 2.

  - id: data_security
    name: Data Security & Record Management
    position: 6
    default_prompt: |
      Assess how the FRFI enforces data governance obligations on third parties. Include controls over 
      data residency, segregation, encryption, breach response, and record retention as required under 
      the Bank Act and OSFI expectations.

  - id: continuity_exit
    name: Business Continuity & Exit Planning
    position: 7
    default_prompt: |
      Evaluate the robustness of third-party continuity and exit plans. Identify evidence of 
      tabletop testing, dual-provider strategies, redundancy, and stressed exit playbooks. 
      Comment on alignment to criticality level and systemic exposure.

  - id: monitoring
    name: Monitoring, Incident Response & Escalation
    position: 8
    default_prompt: |
      Assess how the FRFI monitors service-level performance and third-party risk changes. 
      Include metrics, thresholds, escalation pathways, and incident management practices. 
      Reference alignment to OSFI’s Cyber Incident Advisory expectations.

  - id: technology
    name: Technology & Cyber Controls in Third-Party Arrangements
    position: 9
    default_prompt: |
      Evaluate how third parties are governed from a technology and cyber risk standpoint. 
      Cover access management, security baselines, cloud portability, and compliance with OSFI B-13. 
      Include any gaps in control enforcement or monitoring.

  - id: risks
    name: Residual Risks & Observations
    position: 10
    default_prompt: |
      List key residual risks across the third-party ecosystem. Categorize risks (High, Medium, Low) by 
      impact domain: operational, reputational, regulatory, or systemic. Tie all conclusions to evidence 
      and risk appetite deviation.

  - id: recs
    name: Recommendations & Remediation Plan
    position: 11
    default_prompt: |
      Propose prioritized actions for control gaps. For each: name the issue, action required, 
      responsible role, and remediation horizon (30/60/90 days). Include commentary on expected 
      reduction in residual risk.

  - id: conclusion
    name: Conclusion
    position: 12
    default_prompt: |
      Conclude with the FRFI’s current readiness to meet B-10 supervisory expectations. State 
      overall residual risk posture and proposed reassessment interval (e.g., annual, biannual). 
      Do not restate previous findings.
